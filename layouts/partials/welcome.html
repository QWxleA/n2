<section class="ftco-section ftco-no-pt ftco-no-pb bg-light">
  <div class="container">
    <div class="row d-flex no-gutters">
      <div class="col-md-6 d-flex">
        <div class="img img-video d-flex align-self-stretch align-items-center justify-content-center mb-4 mb-sm-0" style="background-image:url(img/about.jpg);">
          <a href="https://vimeo.com/45830194" class="icon-video popup-vimeo d-flex justify-content-center align-items-center">
            <span class="fa fa-play"></span>
          </a>
        </div>
      </div>
      <div class="col-md-6 pl-md-5">
        <div class="row justify-content-start py-5">
          <div class="col-md-12 heading-section ftco-animate">
            <span class="subheading">{{ .Params.subheading }}</span>
            <h2 class="mb-4">{{ .Params.subheading }}</h2>
            <p>{{ .Params.intro }}
            </p>
            <div class="tabulation-2 mt-4">
              <ul class="nav nav-pills nav-fill d-md-flex d-block">
                <li class="nav-item mb-md-0 mb-2">
                  <a class="nav-link active py-2" data-toggle="tab" href="#home1">{{ .Params.tab1 }}</a>
                </li>
                <li class="nav-item px-lg-2 mb-md-0 mb-2">
                  <a class="nav-link py-2" data-toggle="tab" href="#home2">{{ .Params.tab2 }}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link py-2 mb-md-0 mb-2" data-toggle="tab" href="#home3">{{ .Params.tab3 }}</a>
                </li>
              </ul>
              <div class="tab-content rounded mt-2">
                <div class="tab-pane container p-0 active" id="home1">
                  <p>{{ .Params.tab1Content }}</p>
                </div>
                <div class="tab-pane container p-0 fade" id="home2">
                  <p>{{ .Params.tab2Content }}</p>
                </div>
                <div class="tab-pane container p-0 fade" id="home3">
                  <p>{{ .Params.tab3Content }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
